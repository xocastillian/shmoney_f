name: Frontend CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  FRONT_IMAGE: docker.io/xocastillian/shmoney-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          build-args: |
            VITE_API_URL=https://api-shmoney.duckdns.org
          tags: |
            ${{ env.FRONT_IMAGE }}:${{ github.sha }}
            ${{ env.FRONT_IMAGE }}:latest

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            cd /root/shmoney/shmoney
            docker login docker.io -u '${{ secrets.DOCKER_USERNAME }}' -p '${{ secrets.DOCKER_PASSWORD }}'
            FRONTEND_IMAGE=${{ env.FRONT_IMAGE }}:${{ github.sha }} docker compose --env-file .env pull frontend nginx
            FRONTEND_IMAGE=${{ env.FRONT_IMAGE }}:${{ github.sha }} docker compose --env-file .env up -d frontend nginx
